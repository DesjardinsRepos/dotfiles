<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body style="margin: 0">
        <center>
            <div style="height: 15vh;"></div>
            <form style="max-width: 800px;">
                <div class="container">
                    <br/>
                    <h1 style="font-family:verdana">SIGN UP</h1>
                    <br/><br/><br/>
                    <input type="text" placeholder="E-Mail" name="uname" style="margin: 0 10% 0 10%; width: 80%" required><br/>
                    <br/>
                    <input type="password" placeholder="Password" name="psw" style="margin: 0 10% 0 10%; width: 80%" required><br/>
                    <br/>
                    <input type="password" placeholder="Confirm Password" name="psw-confirm" style="margin: 0 10% 0 10%; width: 80%" required><br/>
                    <br/>
                    <input type="text" placeholder="Username" name="username" style="margin: 0 10% 0 10%; width: 80%" required>
                    <br/><br/><br/>
                    <center>
                        <button type="submit">Sign up</button>
                    </center>
                    <br/><br/>
                </div>
            
                <div class="container" style="background-color:#004ba144">
                    <center>
                        <span class="redirect-signup">Already have an account? <a href="signin.html">Sign in</a></span>
                    </center>
                </div>
            </form> 
        </center>
    </body>
</html>
