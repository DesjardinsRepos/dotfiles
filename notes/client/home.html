<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body style="margin: 18vh 18vw">
        <div style="width: 100%; height: 64vh; background-color: #eeeeee; display: flex">
            <div style="width: 7em; height: 64vh; background-color: rgb(238, 238, 238);">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/OOjs_UI_icon_add.svg/1200px-OOjs_UI_icon_add.svg.png" 
                    style="width: 60px; height: 60px; cursor: pointer; margin: 40px 21px 10px 21px;" onclick="add()">
                <img src="https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_settings_48px-512.png" 
                    style="width: 60px; height: 60px; cursor: pointer; margin: 10px 21px;" onclick="settings()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/OOjs_UI_icon_logOut-ltr.svg/1024px-OOjs_UI_icon_logOut-ltr.svg.png" 
                    style="width: 55px; height: 55px; cursor: pointer; margin: 12.5px 21px;" onclick="logout()">
            </div>
            <div style="margin: 5px; width: 100%; height: 63vh; background-color: rgb(212, 212, 212); border: 1px; border-color: rgb(109, 140, 182); 
                border-style: solid; border-radius: 5px; overflow: auto;">
                <div style="margin: 10px; border-bottom: 1px solid rgb(109, 140, 182); width: calc(100%-20px); height: 50px; display: flex; background-color: rgb(218, 218, 218);">
                    <p style="margin-left: 5px;">Notes Title</p>
                    <img src="https://www.meine-moebelmanufaktur.de/wp-content/uploads/icon-pfeil.png" 
                        style="width: 30px; height: 30px; cursor: pointer; margin: 10px;" onclick="expand(1)">
                    <img src="https://i.pinimg.com/originals/2c/3e/60/2c3e6019a6a08b739bb607a4fc17ed38.png" style="width: 30px; height: 30px; cursor: pointer; margin: 10px; margin-left: auto">
                </div>
                <textarea style="display: none; margin: 10px; border-radius: 5px; width: 97.8%; height: 100px;" id="notes-text-1">asfd</textarea>
                <div style="margin: 10px; border-bottom: 1px solid rgb(109, 140, 182); width: calc(100%-20px); height: 50px; display: flex; background-color: rgb(218, 218, 218);">
                    <p style="margin-left: 5px;">Notes Title</p>
                    <img src="https://www.meine-moebelmanufaktur.de/wp-content/uploads/icon-pfeil.png" 
                        style="width: 30px; height: 30px; cursor: pointer; margin: 10px;" onclick="expand(2)">
                    <img src="https://i.pinimg.com/originals/2c/3e/60/2c3e6019a6a08b739bb607a4fc17ed38.png" style="width: 30px; height: 30px; cursor: pointer; margin: 10px; margin-left: auto">
                </div>
                <textarea style="display: none; margin: 10px; border-radius: 5px; width: 97.8%; height: 100px;" id="notes-text-2">asfd</textarea><div style="margin: 10px; border-bottom: 1px solid rgb(109, 140, 182); width: calc(100%-20px); height: 50px; display: flex; background-color: rgb(218, 218, 218);">
                    <p style="margin-left: 5px;">Notes Title</p>
                    <img src="https://www.meine-moebelmanufaktur.de/wp-content/uploads/icon-pfeil.png" 
                        style="width: 30px; height: 30px; cursor: pointer; margin: 10px;" onclick="expand(3)">
                    <img src="https://i.pinimg.com/originals/2c/3e/60/2c3e6019a6a08b739bb607a4fc17ed38.png" style="width: 30px; height: 30px; cursor: pointer; margin: 10px; margin-left: auto">
                </div>
                <textarea style="display: none; margin: 10px; border-radius: 5px; width: 97.8%; height: 100px;" id="notes-text-3">asfd</textarea>
            </div>
        </div>
        <script>
            //add, settings, logout

            const expand = n => {
                document.getElementById(`notes-text-${n}`).style["display"] = $(`#notes-text-${n}`).css("display") === 'block' ? 'none' : 'block';
            }

            const remove = n => {
                document.getElementById(`notes-container-${n}`).style["display"] = 'block';
                // update storage
            }
        </script>
    </body>
</html>
