<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body style="margin: 0">
        <div id="signup" style="display:block;">
            <center>
                <div style="height: 15vh;"></div>
                <form style="max-width: 800px;">
                    <div class="container">
                        <br/>
                        <h1 style="font-family:verdana">SIGN IN</h1>
                        <br/><br/><br/>
                        <input type="text" placeholder="E-Mail" name="uname" style="margin: 0 10% 0 10%; width: 80%" required><br/>
                        <br/>
                        <input type="password" placeholder="Password" name="psw" style="margin: 0 10% 0 10%; width: 80%" required>
                        <br/><br/><br/>
                        <center>
                            <button type="submit">Sign in</button>
                        </center>
                        <br/><br/>
                    </div>
                
                    <div class="container" style="background-color:#004ba144">
                        <center>
                            <span class="redirect-signup">Don't have an account? <a href="signup.html">Sign up</a></span>
                        </center>
                    </div>
                </form> 
            </center>
        </div>
    </body>
</html>
